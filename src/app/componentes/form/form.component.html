<div class="container tLigth">
  <section class="bg">
    <div class="nav">
      <h1 class="logo">Office Stuff</h1>

      <div class="toggle-mode">
        <span >Tema</span>
        <input type="checkbox" class="btn-toggle">
      </div>
    </div>
  </section>
  <div class="formulario">
    <section class="dados">
      <form action="#">
        <h1 class="title">Dados Cadastrais</h1>
        <p id="instruction">Para que possamos concluir a sua compra, é necessário que preencha os dados cadastrais abaixo:</p>

        <fieldset class=" input-group dadosPessoais">
          <legend class="pessoais">Dados Pessoais</legend>
          <p class="input-box">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Nome e Sobrenome" required>
          </p>

          <p class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          </p>

          <p class="input-box">
            <label for="tel">Celular</label>
            <input type="number" id="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
          </p>
        </fieldset>

        <fieldset class="input-group adress">
          <p class="input-box">
            <label for="cep">CEP</label>
            <input type="number" id="cep" name="cep" placeholder="Ex: 12345567" required>
          </p>
          <p class="input-box">
            <label for="adress">Endereço</label>
            <input type="text" id="adress" name="adress" placeholder="" readonly>
          </p>
          <p class="input-box">
            <label for="number">Número da residência</label>
            <input type="number" id="number" name="number" placeholder="número ou s/n" required>
          </p>
          <p class="input-box">
            <label for="complemento">Complemento (opcional)</label>
            <input type="text" id="complemento" name="complemento" placeholder="Apto, sala, conjunto, etc.">
          </p>
          <p class="input-box API">
            <label for="district">Bairro</label>
            <input type="text" id="district" name="district" placeholder="Insira o CEP acima para preencher o bairro" required disabled>
          </p>
          <p class="input-box API">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" placeholder="Insira o CEP acima para preencher a cidade" required disabled>
          </p>
          <p class="input-box API">
            <label for="state">Estado</label>
            <input type="number" id="state" name="state" placeholder="Insira o CEP acima para preencher o estado" required disabled>
          </p>
        </fieldset>
      </form>
    </section>
  </div>

</div>
