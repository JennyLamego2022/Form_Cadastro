<div class="container tLigth">
  <section class="pagamento">
    <form action="#">


      <fieldset class="dadosCard">
        <div class="imgCard">
          <!-- <img class="back-card" src="../../../assets/img/bg-card-back.png" alt="Verso Cartão"> -->
          <div id="cvc"><span id="cvc1"> {{ dadosCartao.cvc }}</span><img class="back-card" src="../../../assets/img/bg-card-back.png" alt="Verso Cartão"></div>
          <!-- <img class="front-card" src="../../../assets/img/bg-card-front.png" alt="Frente Cartão"> -->

          <div class="info-card"><img class="front-card" src="../../../assets/img/bg-card-front.png" alt="Frente Cartão">
            <div class="infCard">
              <div class="img-1"><img id="img-1" src="../../../assets/img/card-logo.svg"></div>
              <div class="number input-box">{{ dadosCartao.numero }}</div>
              <div class="name-val">
                <div class="name input-box"> {{ dadosCartao.nomeCard }}</div>
                <div class="val input-box">{{ dadosCartao.validade }}</div>
              </div>
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset class="dadosPag">
        <h1 class="title">Dados de Pagamento</h1>
        <p class="inputCard-box">
          <label for="name">Nome completo</label>
          <input type="text" id="name" name="name" placeholder="Nome e Sobrenome" required [(ngModel)]="dadosCartao.nomeCard">
        </p>
        <p class="inputCard-box">
          <label for="card">Bandeira do Cartão   </label>
          <select name="usercard" id="card" required [(ngModel)]="dadosCartao.bandeira">
            <option value="visa">Visa</option>
            <option value="master">MasterCard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p class="inputCard-box">
          <label for="fCard">Função do Cartão   </label>
          <select name="usercard" id="fCard" required [(ngModel)]="dadosCartao.funcao">
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
          </select>
        </p>
        <p class="inputCard-box">
          <label for="number">Número do Cartão</label>
          <input type="number" id="text" name="cardnumber" placeholder="0000 0000 0000 0000" required [(ngModel)]="dadosCartao.numero" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "16">
        </p>
        <p class="inputCard-box">
          <label for="CVC">CVC</label>
          <input type="number" id="CVC" name="cardnumber" size=3 placeholder="123" required [(ngModel)]="dadosCartao.cvc"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "3">
        </p>
        <p class="inputCard-box">
          <label for="date">Data de Expiração</label>
          <!-- <em></em> -->
          <input type="date" id="date" name="expiration"  required [(ngModel)]="dadosCartao.validade">

        </p>

        <p class="submit">
          <button routerLink="/form" type="submit"><a  href="#">Cancelar</a></button>
          <button type="submit" (click)="cadastroDadosCard()"><a>Confirma</a></button>

        </p>
      </fieldset>


    </form>
  </section>
</div>
